<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ restaurant.name }}</title>
</head>
<body>

<h1>{{ restaurant.name }}</h1>
<p>{{ restaurant.address }}</p>
<p>{{ restaurant.phone }}</p>
<p>{{ restaurant.category }}</p>

<hr>

<h2>리뷰 작성</h2>
<p style="color: gray;">※ 로그인 기능 구현 후 리뷰 작성이 가능합니다.</p>

<form method="post" action="/restaurant/{{ restaurant.id }}/review">
    <label>평점:</label>
    <input type="number" min="1" max="5" disabled>
    <br><br>

    <textarea disabled>로그인 후 이용 가능합니다.</textarea>
    <br><br>

    <button type="submit" disabled>등록</button>
</form>

<hr>

<h2>리뷰 목록</h2>
<p>아직 리뷰 기능은 준비 중입니다.</p>

</body>
</html>
