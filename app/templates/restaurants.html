{% extends "base.html" %}
{% block title %}맛집 목록{% endblock %}

{% block content %}
<h2>맛집 목록</h2>

<div class="restaurant-list">
{% for r in restaurants %}
<a href="{{ url_for('main.restaurant_detail', restaurant_id=r.id) }}" class="card">
    <h3>{{ r.name }}</h3>
    <p>{{ r.address }}</p>
    <p>{{ r.category }}</p>

    {% if r.average_rating %}
        <p class="rating">⭐ {{ r.average_rating }}</p>
    {% else %}
        <p class="rating">⭐ 리뷰 없음</p>
    {% endif %}
</a>
{% endfor %}
</div>
{% endblock %}
